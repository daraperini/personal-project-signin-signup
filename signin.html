<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Study4U</title>
  </head>
  <body>
    <section class="container">
      <h2 class="title__signin">Sing In</h2>
      <p class="subtitle">
        Welcome back! <br />
        Please enter your e-mail and password.
      </p>
      <div class="data data__signin__position">
        <label for="email" class="data__signin__label">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your E-mail"
          required
          class="data__signin__input data__signin__space"
        />
        <label for="password" class="data__signin__label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          required
          class="data__signin__input"
        />
        <a href="#" class="forgot-password">Can't remember my password</a>
        <div>
          <button type="submit" class="button__access button__signin">
            Sign In
          </button>
        </div>
        <a href="index.html" class="goback">Back to Welcome page</a>
      </div>

      <p class="footer">
        <strong>Study4U: A new way to learn</strong>
      </p>
    </section>
  </body>
</html>
